<!DOCTYPE html>
<html>

<head>
    <title>Lettuce Puzzle</title>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --container-bg: white;
            --text-color: #2c3e50;
            --cell-bg: #f0f0f0;
            --button-bg: linear-gradient(145deg, #2196F3, #1976D2);
            --shadow-intensity: 0.1;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --container-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --cell-bg: #404040;
            --button-bg: linear-gradient(145deg, #1565C0, #0d47a1);
            --shadow-intensity: 0.3;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            background-color: var(--container-bg);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, calc(var(--shadow-intensity) * 0.8));
            max-width: 600px;
            width: 100%;
            transition: all 0.3s;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            color: var(--text-color);
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 16px;
            margin: 10px 0;
        }

        .instructions {
            color: #7f8c8d;
            font-size: 14px;
            text-align: center;
            margin: 15px 0;
            line-height: 1.4;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 25px;
        }

        .cell {
            width: 90px;
            height: 90px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            background-color: var(--cell-bg);
            box-shadow: 2px 2px 5px rgba(0, 0, 0, calc(var(--shadow-intensity) * 0.8));
            background-size: cover;
            background-position: center;
        }

        .cell:hover {
            transform: scale(1.05);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, calc(var(--shadow-intensity) * 1.2));
        }

        .cell.G {
            background-image: url('images/lettuce-grande.png');
        }

        .cell.P {
            background-image: url('images/lettuce-pequeno.png');
        }

        [data-theme="dark"] .cell.G,
        [data-theme="dark"] .cell.P {
            filter: invert(1) hue-rotate(180deg) brightness(1.1);
        }

        .number-label {
            position: absolute;
            top: 8px;
            left: 8px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
        }

        #solveBtn {
            padding: 15px 30px;
            font-size: 18px;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 20px 0;
            display: block;
            width: 100%;
        }

        #solveBtn:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 15px rgba(33, 150, 243, calc(var(--shadow-intensity) * 0.6));
        }

        #solution {
            font-size: 18px;
            color: var(--text-color);
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            text-align: center;
            border: 2px dashed #2196F3;
        }

        .credits {
            margin-top: 30px;
            text-align: center;
            font-size: 12px;
            color: #666;
            line-height: 1.5;
        }

        .github-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 20px;
            background-color: #24292e;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .github-button:hover {
            background-color: #2c3138;
        }

        .github-button img {
            width: 20px;
            height: 20px;
        }

        #themeToggle {
            margin: 15px 0;
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            background: var(--button-bg);
            color: white;
            border: none;
            transition: all 0.3s;
        }

        @media (max-width: 480px) {
            .cell {
                width: 70px;
                height: 70px;
            }

            .title {
                font-size: 26px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Lettuce Puzzle</h1>
            <p class="subtitle">Defina a configuraÃ§Ã£o inicial:</p>
            <div class="instructions">
                <div><span class="g-text">G â†’ Lettuce Grande</span></div>
                <div><span class="p-text">P â†’ Lettuce Pequeno</span></div>
            </div>
        </div>

        <button id="themeToggle">ðŸŒ“ Alternar Tema</button>

        <div class="grid">
            <button class="cell G" data-index="0">
                <span class="number-label">1</span>
            </button>
            <!-- Restante das cÃ©lulas (2-9) mantidas igual -->
        </div>

        <button id="solveBtn">Resolver</button>
        <div id="solution"></div>

        <a href="https://github.com/SkymerLight/MysteraLegacy" class="github-button" target="_blank">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo">

        <div class="credits">
            <p>Criador: Skymer (Daniel M.)</p>
            <p>Servidor: USTexas</p>

        </div>
    </div>

    <script>
        // Controle do Tema
        const themeToggle = document.getElementById('themeToggle');
        let isDark = localStorage.getItem('theme') === 'dark';

        function applyTheme() {
            document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
            themeToggle.textContent = isDark ? 'ðŸŒž Tema Claro' : 'ðŸŒ’ Tema Escuro';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        themeToggle.addEventListener('click', () => {
            isDark = !isDark;
            applyTheme();
        });

        // Aplica o tema salvo ao carregar

</body>

</html>
